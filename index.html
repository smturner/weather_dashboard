<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="banner">
      <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
      <div class="search col-md-2">
          <div class="row">
              <h4>Search for a City:</h4>
          </div>
          <div class="row">
              <input type="text" class="w-100  searchInput" placeholder="Enter a city">
              <button type="submit" class="w-100 searchBtn">
              Search</button>
          </div>
          <div class="historyItems"></div>
      </div>
      <div class="col-md-10">
          <div class="forecast">
              <div class="row-fluid">
                  <h1 class="cityName"></h1>
                  <h1 class="currentDate"></h1>
                  <img class="weatherIcon"></img>
              </div>
              <div class="row">
                  <p class="temp"></p>
              </div>
              <div class="row">
                  <p class="humidity"></p>
              </div>
              <div class="row">
                  <p class="windSpeed"></p>
              </div>
              <div class="row">
                  <p class="uvIndex"></p>
              </div>
          </div>

          <div class="five-day-container">
              <div class="card-row">
              </div>
          </div>
      </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
