<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
<!-- header -->
    <body class="container-fluid">
        <div class="banner">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
        <!-- side search bar -->
        <div class="search-row">
            <div class="row searchRow">
                <div class="col-sm-2 search-bar">
                    <h4 class="city-text">Search for a City:</h4>
                    <input class="form-control mr-sm-2 search-input" type="search" placeholder="Enter City Name" id="search-city"
                        aria-label="Search">
                    <button type="button" class="btn btn-secondary btn-block searchBtn">Search</button>
                    <button type="button" class=" w-100 searchHistory"></button>
                </div>
                <!-- main weather box -->
                <div class="col-sm-10">
                    <div class="card-main" id="current-weather">
                        <h2 class="cityName">City  </h2>
                        <span><img id="weather-icon" src="" alt=""></span>
                                             
                       <h5 class="cityTemp ">Temperature:</h5>
                        <h5 class="cityWind ">Wind:</h5>
                        <h5 class="cityHumidity ">Humidity:</h5>
                        <h5<<span class="cityIndex indexNumber">UV Index:</span</h5>
                    </div>
                    <!-- 5 day weather forcast -->
                    <div class="weather-cards">
                        <h4 id="forecast-text">5 Day Forecast:</h4>
                        <div class="row">
                            <div class="card col-md-2 cards" style="width: 13rem; padding-left:0">
                                <div class="card-body cardBody">
                                    <h5 class="card-title" id="card-date0">Date</h5>
                                    <span><img id="weather-icon0" src="" alt=""></span>
                                    <p class="card-subtitle " id="card-temp0">Temp:</p>
                                    <p class="card-subtitle mb-2 " id="card-wind0">Wind:</p>
                                    <p class="card-subtitle mb-2 " id="card-humidity0">Humidity:</p>
                                </div>
                            </div>
                            <div class="card col-md-2 cards" style="width: 13rem; padding-left:0">
                                <div class="card-body cardBody">
                                    <h5 class="card-title" id="card-date1">Date</h5>
                                    <span><img id="weather-icon1" src="" alt=""></span>
                                    <p class="card-subtitle " id="card-temp1">Temp:</p>
                                    <p class="card-subtitle mb-2 " id="card-wind1">Wind:</p>
                                    <p class="card-subtitle mb-2 " id="card-humidity1">Humidity:</p>
                                </div>
                            </div>
                            <div class="card col-md-2 cards" style="width: 13rem; padding-left:0">
                                <div class="card-body cardBody">
                                    <h5 class="card-title" id="card-date2">Date</h5>
                                    <span><img id="weather-icon2" src="" alt=""></span>
                                    <p class="card-subtitle " id="card-temp2">Temp:</p>
                                    <p class="card-subtitle mb-2 " id="card-wind2">Wind:</p>
                                    <p class="card-subtitle mb-2 " id="card-humidity2">Humidity:</p>
                                </div>
                            </div>
                            <div class="card col-md-2 cards" style="width: 13rem; padding-left:0">
                                <div class="card-body cardBody">
                                    <h5 class="card-title" id="card-date3">Date</h5>
                                    <span><img id="weather-icon3" src="" alt=""></span>
                                    <p class="card-subtitle " id="card-temp3">Temp:</p>
                                    <p class="card-subtitle mb-2 " id="card-wind3">Wind:</p>
                                    <p class="card-subtitle mb-2 " id="card-humidity3">Humidity:</p>
                                </div>
                            </div>
                            <div class="card col-md-2 cards" style="width: 13rem; padding-left:0">
                                <div class="card-body cardBody">
                                    <h5 class="card-title" id="card-date4">Date</h5>
                                    <span><img id="weather-icon4" src="" alt=""></span>
                                    <p class="card-subtitle " id="card-temp4">Temp:</p>
                                    <p class="card-subtitle mb-2 " id="card-wind4">Wind:</p>
                                    <p class="card-subtitle mb-2 " id="card-humidity4">Humidity:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/search.js"></script>
    </body>

</html>
