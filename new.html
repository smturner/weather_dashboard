<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=BIZ+UDMincho&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="banner">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="search">
            <div class="row col-md-2">
                <h1>Search for a City:</h1>
            </div>
            <div class="row col-md-2">
                <input class="w-100 searchInput" type="text" id="searchInput" placeholder="Enter a city">
                <button type="submit" id="searchBtn" class=" w-100 searchBtn">Search</button>
            </div>
            <div class="historyItems"></div>
        </div>
        <div class="col-md-10 ">
            <div class="forcast">
                <div class="row-fluid">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Temperature:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>

            <div class="five-day-container">
                <h1>5-Day Forcast:</h1>
                <div class="card-row">

                </div>
            </div>
            </div>
            </div>
            
              


                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
                        crossorigin="anonymous"></script>
                    <script src="./assets/js/new.js"></script>
</body>

</html>
